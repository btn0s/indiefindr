name: Deploy Migrations to Production

# Optional: Explicit production migration deployment
# This workflow is OPTIONAL if you're using Supabase's automatic GitHub Integration
# (which applies migrations automatically when you merge to main)
#
# If you prefer explicit control, uncomment this workflow and disable
# automatic migrations in Supabase Dashboard → Settings → Branching

on:
  push:
    branches:
      - main

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Authenticate Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link to production project
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Push migrations to production
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          echo "Pushing migrations to production project: $SUPABASE_PROJECT_REF"
          supabase db push --project-ref "$SUPABASE_PROJECT_REF"
          
          echo "✓ Migrations deployed successfully"
